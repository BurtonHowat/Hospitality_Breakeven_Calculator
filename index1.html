<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospitality Breakeven Calculator by How to Hospitality</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style1.css">
    <!-- Inter font for consistent typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200">

    <div id="launcher-section" class="flex flex-col items-center justify-center p-6 bg-white rounded-xl shadow-2xl max-w-sm text-center">
        <!-- Removed the image tag to avoid CSP issues -->
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            Calculate Your Hospitality Breakeven Point!
        </h1>
        <p class="text-gray-600 mb-8">
            Click the button below to launch our interactive breakeven calculator.
        </p>
        <button
            id="launchButton"
            class="bg-blue-600 text-white py-3 px-8 rounded-full font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 shadow-lg transform hover:scale-105"
        >
            Launch Calculator
        </button>
    </div>

    <div id="app-container">
        <!-- The React app will be rendered here -->
    </div>

    <!-- React and ReactDOM CDN - Ensure these are loaded before script1.js -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Link to external JavaScript file (now pre-transpiled, no type="text/babel") -->
    <script src="script1.js"></script>

</body>
</html>
